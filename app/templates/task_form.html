<div class="p-8">
    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center space-x-3">
            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    {% if task %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    {% else %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    {% endif %}
                </svg>
            </div>
            <div>
                <h2 class="text-xl font-bold text-gray-900">{% if task %}Edit Task{% else %}Create New Task{% endif %}</h2>
                <p class="text-sm text-gray-500">{% if task %}Update task details{% else %}Add a new task to your tracker{% endif %}</p>
            </div>
        </div>
        <button @click="open = false" class="w-10 h-10 flex items-center justify-center rounded-xl text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <form 
        hx-post="{% if task %}/tasks/{{ task.id }}{% else %}/tasks{% endif %}" 
        hx-target="#task-table-body" 
        hx-on::after-request="if(event.detail.successful) { window.dispatchEvent(new CustomEvent('close-modal')); }"
        class="space-y-6"
    >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <!-- Task Name -->
            <div class="col-span-2">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <span>Task Name</span>
                    </span>
                </label>
                <input type="text" name="name" value="{{ task.name if task else '' }}" required 
                    class="block w-full border border-gray-200 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-gray-50/50 input-focus"
                    placeholder="Enter task name...">
            </div>

            <!-- Status -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>Status</span>
                    </span>
                </label>
                <select name="status" class="block w-full border border-gray-200 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-gray-50/50 cursor-pointer input-focus">
                    <option value="Pending" {% if task and task.status.value == 'Pending' %}selected{% endif %}>‚è≥ Pending</option>
                    <option value="In Progress" {% if task and task.status.value == 'In Progress' %}selected{% endif %}>üîÑ In Progress</option>
                    <option value="Completed" {% if task and task.status.value == 'Completed' %}selected{% endif %}>‚úÖ Completed</option>
                    <option value="On Hold" {% if task and task.status.value == 'On Hold' %}selected{% endif %}>‚è∏Ô∏è On Hold</option>
                </select>
            </div>

            <!-- Customer Name -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span>Customer Name</span>
                    </span>
                </label>
                <input type="text" name="customer_name" value="{{ task.customer_name if task else '' }}" 
                    class="block w-full border border-gray-200 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-gray-50/50 input-focus"
                    placeholder="Customer name...">
            </div>

            <!-- Stakeholders -->
            <div class="col-span-2">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        <span>Stakeholders</span>
                    </span>
                </label>
                <input type="text" name="stakeholders" value="{{ task.stakeholders if task else '' }}" 
                    class="block w-full border border-gray-200 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-gray-50/50 input-focus"
                    placeholder="John Doe, Jane Smith...">
            </div>

            <!-- Useful Links -->
            <div class="col-span-2">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                        </svg>
                        <span>Useful Links</span>
                    </span>
                </label>
                <input type="url" name="useful_links" value="{{ task.useful_links if task else '' }}" 
                    class="block w-full border border-gray-200 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-gray-50/50 input-focus"
                    placeholder="https://...">
            </div>

            <!-- Due Date -->
            <div class="col-span-2">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span>Due Date</span>
                    </span>
                </label>
                <input type="date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task and task.due_date else '' }}" 
                    class="block w-full border border-gray-200 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-gray-50/50 cursor-pointer input-focus">
            </div>

            <!-- Comments -->
            <div class="col-span-2">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                        </svg>
                        <span>Comments</span>
                    </span>
                </label>
                <textarea name="comments" rows="4" 
                    class="block w-full border border-gray-200 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-gray-50/50 resize-none input-focus"
                    placeholder="Add notes or comments...">{{ task.comments if task else '' }}</textarea>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-100">
            <button type="button" @click="open = false" 
                class="px-5 py-2.5 border border-gray-200 rounded-xl text-gray-700 font-medium hover:bg-gray-50 transition-all">
                Cancel
            </button>
            <button type="submit" 
                class="btn-primary px-6 py-2.5 text-white rounded-xl font-medium shadow-lg flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <span>{% if task %}Update Task{% else %}Create Task{% endif %}</span>
            </button>
        </div>
    </form>
</div>
