<div class="p-8 dark:bg-cool-gray-800">
    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center space-x-4">
            <div class="w-12 h-12 rounded-xl bg-indigo-600 flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    {% if task %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    {% else %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    {% endif %}
                </svg>
            </div>
            <div>
                <h2 class="text-xl font-bold text-cool-gray-800 dark:text-white">{% if task %}Edit Task{% else %}Create New Task{% endif %}</h2>
                <p class="text-sm text-cool-gray-500 dark:text-cool-gray-400">{% if task %}Update task details below.{% else %}Add a new task to your tracker.{% endif %}</p>
            </div>
        </div>
        <button @click="open = false" class="w-10 h-10 flex items-center justify-center rounded-xl text-cool-gray-400 hover:text-cool-gray-600 dark:hover:text-white hover:bg-cool-gray-100 dark:hover:bg-cool-gray-700 transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <form 
        hx-post="{% if task %}/tasks/{{ task.id }}{% else %}/tasks{% endif %}" 
        hx-target="#task-table-body" 
        hx-on::after-request="if(event.detail.successful) { try { htmx.ajax('GET','/tasks', {target:'#task-table-body'}); } catch(e){}; window.dispatchEvent(new CustomEvent('close-modal')); }"
        class="space-y-6"
    >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Task Name -->
            <div class="col-span-2">
                <label class="block text-sm font-semibold text-cool-gray-700 dark:text-cool-gray-300 mb-2" for="task-name">Task Name</label>
                <input type="text" id="task-name" name="name" value="{{ task.name if task else '' }}" required 
                    class="block w-full border border-cool-gray-200 dark:border-cool-gray-600 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/30 focus:border-indigo-500 outline-none transition-all bg-cool-gray-100/50 dark:bg-cool-gray-700/50"
                    placeholder="e.g., Design new dashboard">
            </div>

            <!-- Status -->
            <div>
                <label class="block text-sm font-semibold text-cool-gray-700 dark:text-cool-gray-300 mb-2" for="task-status">Status</label>
                <select id="task-status" name="status" class="block w-full border border-cool-gray-200 dark:border-cool-gray-600 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/30 focus:border-indigo-500 outline-none transition-all bg-cool-gray-100/50 dark:bg-cool-gray-700/50 cursor-pointer">
                    <option value="Pending" {% if task and task.status.value == 'Pending' %}selected{% endif %}>‚è≥ Pending</option>
                    <option value="In Progress" {% if task and task.status.value == 'In Progress' %}selected{% endif %}>üîÑ In Progress</option>
                    <option value="Completed" {% if task and task.status.value == 'Completed' %}selected{% endif %}>‚úÖ Completed</option>
                    <option value="On Hold" {% if task and task.status.value == 'On Hold' %}selected{% endif %}>‚è∏Ô∏è On Hold</option>
                </select>
            </div>
            
            <!-- Priority -->
            <div>
                <label class="block text-sm font-semibold text-cool-gray-700 dark:text-cool-gray-300 mb-2" for="task-priority">Priority</label>
                <select id="task-priority" name="priority" class="block w-full border border-cool-gray-200 dark:border-cool-gray-600 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/30 focus:border-indigo-500 outline-none transition-all bg-cool-gray-100/50 dark:bg-cool-gray-700/50 cursor-pointer">
                    <option value="Low" {% if task and task.priority.value == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if task and task.priority.value == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if task and task.priority.value == 'High' %}selected{% endif %}>High</option>
                </select>
            </div>

            <!-- Customer Name -->
            <div>
                <label class="block text-sm font-semibold text-cool-gray-700 dark:text-cool-gray-300 mb-2" for="customer-name">Customer Name</label>
                <input id="customer-name" type="text" name="customer_name" value="{{ task.customer_name if task else '' }}" 
                    class="block w-full border border-cool-gray-200 dark:border-cool-gray-600 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/30 focus:border-indigo-500 outline-none transition-all bg-cool-gray-100/50 dark:bg-cool-gray-700/50"
                    placeholder="e.g., Acme Corp">
            </div>

            <!-- Due Date -->
            <div>
                <label class="block text-sm font-semibold text-cool-gray-700 dark:text-cool-gray-300 mb-2" for="due-date">Due Date</label>
                <input id="due-date" type="date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task and task.due_date else '' }}" 
                    class="block w-full border border-cool-gray-200 dark:border-cool-gray-600 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/30 focus:border-indigo-500 outline-none transition-all bg-cool-gray-100/50 dark:bg-cool-gray-700/50 cursor-pointer">
            </div>

            <!-- Stakeholders -->
            <div class="col-span-2">
                <label class="block text-sm font-semibold text-cool-gray-700 dark:text-cool-gray-300 mb-2" for="stakeholders">Stakeholders</label>
                <input id="stakeholders" type="text" name="stakeholders" value="{{ task.stakeholders if task else '' }}" 
                    class="block w-full border border-cool-gray-200 dark:border-cool-gray-600 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/30 focus:border-indigo-500 outline-none transition-all bg-cool-gray-100/50 dark:bg-cool-gray-700/50"
                    placeholder="Comma-separated names, e.g., John, Jane">
            </div>

            <!-- Useful Links -->
            <div class="col-span-2">
                <label class="block text-sm font-semibold text-cool-gray-700 dark:text-cool-gray-300 mb-2" for="useful-links">Useful Links</label>
                <input id="useful-links" type="url" name="useful_links" value="{{ task.useful_links if task else '' }}" 
                    class="block w-full border border-cool-gray-200 dark:border-cool-gray-600 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/30 focus:border-indigo-500 outline-none transition-all bg-cool-gray-100/50 dark:bg-cool-gray-700/50"
                    placeholder="https://example.com">
            </div>

            <!-- Comments -->
            <div class="col-span-2">
                <label class="block text-sm font-semibold text-cool-gray-700 dark:text-cool-gray-300 mb-2" for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4" 
                    class="block w-full border border-cool-gray-200 dark:border-cool-gray-600 rounded-xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-500/30 focus:border-indigo-500 outline-none transition-all bg-cool-gray-100/50 dark:bg-cool-gray-700/50 resize-none"
                    placeholder="Add any relevant notes or comments here...">{{ task.comments if task else '' }}</textarea>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4 pt-6 mt-6 border-t border-cool-gray-200 dark:border-cool-gray-700">
            <button type="button" @click="open = false" 
                class="px-6 py-2.5 bg-white dark:bg-cool-gray-700 border border-cool-gray-300 dark:border-cool-gray-600 rounded-xl text-cool-gray-800 dark:text-cool-gray-100 font-semibold hover:bg-cool-gray-50 dark:hover:bg-cool-gray-600 transition-all shadow-sm">
                Cancel
            </button>
            <button type="submit" 
                class="btn-primary px-6 py-2.5 text-white rounded-xl font-semibold shadow-lg flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <span>{% if task %}Update Task{% else %}Create Task{% endif %}</span>
            </button>
        </div>
    </form>
</div>
