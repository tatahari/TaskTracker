{% extends "base.html" %}

{% block content %}
<div class="space-y-6" x-data="{
        toggleAll(event) {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            checkboxes.forEach(cb => cb.checked = event.target.checked);
            this.updateBulkUI();
        },
        updateBulkUI() {
            const checked = document.querySelectorAll('.task-checkbox:checked');
            const bulkActions = document.getElementById('bulk-actions');
            const countLabel = document.getElementById('selected-count');
            const selectAll = document.getElementById('select-all');
            
            if (checked.length > 0) {
                bulkActions.classList.remove('hidden');
                countLabel.innerText = checked.length;
            } else {
                bulkActions.classList.add('hidden');
                if (selectAll) selectAll.checked = false;
            }

            const bulkStatus = document.getElementById('bulk-status');
            if (bulkStatus) bulkStatus.value = '';
        }
    }" @htmx:after-swap="updateBulkUI()">
    
    <!-- Header Section -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
        <div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent">Dashboard</h1>
            <p class="text-gray-500 mt-1">Manage and track your tasks efficiently</p>
        </div>
        <button 
            hx-get="/tasks/new" 
            hx-target="#modal-content" 
            class="btn-primary text-white px-5 py-2.5 rounded-xl font-medium flex items-center space-x-2 shadow-lg"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span>Add New Task</span>
        </button>
    </div>

    <!-- Main Card -->
    <div class="bg-white/80 backdrop-blur-sm shadow-xl shadow-gray-200/50 rounded-2xl p-6 border border-gray-100">
        <!-- Search and Filter Section -->
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <div class="flex-1 relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <input 
                    type="text" 
                    name="search" 
                    placeholder="Search tasks, customers..." 
                    class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-gray-50/50 input-focus"
                    hx-get="/tasks"
                    hx-trigger="keyup changed delay:500ms"
                    hx-target="#task-table-body"
                    hx-include="#status-filter"
                    id="search-input"
                >
            </div>
            <div class="relative">
                <select 
                    id="status-filter"
                    name="status" 
                    class="appearance-none pl-4 pr-10 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all bg-gray-50/50 cursor-pointer min-w-[160px] input-focus"
                    hx-get="/tasks"
                    hx-trigger="change"
                    hx-target="#task-table-body"
                    hx-include="#search-input"
                >
                    <option value="">All Statuses</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="On Hold">On Hold</option>
                </select>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Bulk Actions Bar -->
        <div id="bulk-actions" class="hidden mb-4 p-4 bg-gradient-to-r from-indigo-50 to-purple-50 border border-indigo-100 rounded-xl flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 fade-in">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-indigo-100 rounded-lg flex items-center justify-center">
                    <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                </div>
                <span class="text-sm text-indigo-700 font-semibold"><span id="selected-count">0</span> tasks selected</span>
            </div>
            <div class="flex flex-wrap gap-2">
                <select 
                    id="bulk-status"
                    name="status"
                    class="text-sm border border-indigo-200 rounded-lg px-3 py-2 outline-none bg-white focus:ring-2 focus:ring-indigo-500/20 cursor-pointer"
                    hx-post="/tasks/bulk-status"
                    hx-target="#task-table-body"
                    hx-include="[name='task_ids']"
                    hx-trigger="change"
                    hx-confirm="Change status for selected tasks?"
                >
                    <option value="">Change Status...</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="On Hold">On Hold</option>
                </select>
                <button 
                    id="bulk-delete-btn"
                    hx-post="/tasks/bulk-delete"
                    hx-target="#task-table-body"
                    hx-include="[name='task_ids']"
                    hx-confirm="Are you sure you want to delete selected tasks?"
                    class="text-sm bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all flex items-center space-x-1 shadow-sm hover:shadow-md"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    <span>Delete</span>
                </button>
            </div>
        </div>

        <!-- Table Section -->
        <div class="overflow-x-auto rounded-xl border border-gray-100">
            <table class="min-w-full" id="task-table">
                <thead>
                    <tr class="bg-gradient-to-r from-gray-50 to-gray-100/50">
                        <th class="px-6 py-4 text-left">
                            <input type="checkbox" id="select-all" class="w-4 h-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer" @change="toggleAll($event)">
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Task</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Customer</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Due Date</th>
                        <th class="px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="task-table-body" class="bg-white divide-y divide-gray-100">
                    {% include "task_list.html" %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
